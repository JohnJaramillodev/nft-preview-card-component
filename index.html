<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/main.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">
    <div class="card__img-container">
      <img src="/images/image-equilibrium.jpg" alt="NFT Logo">
    </div>
    <section class="card__info-container">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info-container--price">
        <p><span></span> 0.041 ETH</p>
        <p><span></span> 3 days left</p>
      </div>
    </section>
    <section class="card__created-by">
      <div>
      </div>
      <p>Creation of <a href="/">Jules Wyvern</a></p>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JonhaDev</a>.
  </div> -->
</body>
</html>
